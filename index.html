<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금할 은행 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .bank-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .bank-button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }
        .nh-central { background-color: #00752a; }
        .nh-local { background-color: #028b47; }
        .woori { background-color: #007bc8; }
        .post { background-color: #ff6600; }
        .mg { background-color: #117a65; }
        .imbank { background-color: #9b59b6; }
        .kakao { background-color: #ffcd00; color: #000; }
        .ibk { background-color: #004ea1; }
        .kb { background-color: #ffcc00; color: #000; }
        .hana { background-color: #009688; }
        .shinhan { background-color: #0033a0; }
        .toss { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <h2>송금할 은행을 선택하세요</h2>
    <div class="bank-list">
        <button class="bank-button nh-central" onclick="sendMoney('nh-central')">농협중앙</button>
        <button class="bank-button nh-local" onclick="sendMoney('nh-local')">단위농협</button>
        <button class="bank-button woori" onclick="sendMoney('woori')">우리은행</button>
        <button class="bank-button post" onclick="sendMoney('post')">우체국</button>
        <button class="bank-button mg" onclick="sendMoney('mg')">새마을금고</button>
        <button class="bank-button imbank" onclick="sendMoney('imbank')">아이엠뱅크</button>
        <button class="bank-button kakao" onclick="sendMoney('kakao')">카카오뱅크</button>
        <button class="bank-button ibk" onclick="sendMoney('ibk')">기업은행</button>
        <button class="bank-button kb" onclick="sendMoney('kb')">국민은행</button>
        <button class="bank-button hana" onclick="sendMoney('hana')">하나은행</button>
        <button class="bank-button shinhan" onclick="sendMoney('shinhan')">신한은행</button>
        <button class="bank-button toss" onclick="sendMoney('toss')">토스</button>
    </div>

    <script>
        function sendMoney(bank) {
            let account = "74111052063094";
            let name = "전상욱";
            let appUrl = "";
            let webUrl = "";
            let playStoreUrl = "";

            switch (bank) {
                case "nh-central":
                case "nh-local":
                    appUrl = "nhbank://";
                    webUrl = "https://smart.nonghyup.com/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.nhbank.smart";
                    break;
                case "woori":
                    appUrl = "wooribank://";
                    webUrl = "https://spib.wooribank.com/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.wooribank.pibsmart";
                    break;
                case "post":
                    appUrl = "postbank://";
                    webUrl = "https://www.epostbank.go.kr/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=kr.go.epost.psf.sdsi";
                    break;
                case "mg":
                    appUrl = "mgbank://";
                    webUrl = "https://www.kfcc.co.kr/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.kfcc.mobilebank";
                    break;
                case "kakao":
                    appUrl = "kakaobank://";
                    webUrl = "https://www.kakaobank.com/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.kakaobank.channel";
                    break;
                case "ibk":
                    appUrl = "ibkbank://";
                    webUrl = "https://mybank.ibk.co.kr/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.ibk.neobanking";
                    break;
                case "shinhan":
                    appUrl = "shinhanbank://";
                    webUrl = "https://www.shinhan.com/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=com.shinhan.sbanking";
                    break;
                case "toss":
                    appUrl = "toss://";
                    webUrl = "https://toss.im/";
                    playStoreUrl = "https://play.google.com/store/apps/details?id=viva.republica.toss";
                    break;
            }
            
            window.location.href = appUrl;
            setTimeout(() => {
                window.location.href = webUrl;
                setTimeout(() => {
                    window.location.href = playStoreUrl;
                }, 3000);
            }, 3000);
        }
    </script>
</body>
</html>
